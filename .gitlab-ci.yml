lab3:
  stage: test
  image:
    name: python-tools
    entrypoint: [""]
  script:
    - python3-coverage run -m pytest --verbose
    - find . -type f -name "*.py" | xargs -t python3-coverage report
    - find . -type f -name "*.py" | xargs -t pep8 --ignore=E501,W503
    - find . -type f -name "*.py" | xargs -t pylint --disable=R0912,R0915,R0902,W0603,W1114,C0116,C0201,C0200,R0201,R0124,C0301,R0903
    - find . -type f -name "*.py" | xargs -t mypy --check-untyped-defs --explicit-package-bases --namespace-packages